<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            background-color: teal;
            margin-right: 2px;
        }
    </style>
    <script src="../static/d3/d3.js"></script>
    <script src="../static/jquery-2.1.4.js"></script>
    {#Used to verify where script is placed (allows us to move script location without breaking jQuery code#}
    <script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
</head>
<body>
    <input type="text" name="firstname" placeholder="Enter First Name">
    <input type="text" name="lastname" placeholder="Enter Last Name">

    <input type="text" name="n1" placeholder="n1" onkeydown="if(event.keyCode==13){UpdateGraph()}">
    <input type="text" name="n2" placeholder="n2" onkeydown="if(event.keyCode==13){UpdateGraph()}">
    <input type="text" name="n3" placeholder="n3" onkeydown="if(event.keyCode==13){UpdateGraph()}">
    <input type="text" name="n4" placeholder="n4" onkeydown="if(event.keyCode==13){UpdateGraph()}">
    <input type="text" name="a1" placeholder="a1" onkeydown="if(event.keyCode==13){UpdateGraph()}">
    <input type="text" name="a2" placeholder="a2" onkeydown="if(event.keyCode==13){UpdateGraph()}">

    <button name="submit" onclick="UpdateGraph()">Submit</button>
    <script src="../static/SuperFormula.js"></script><br/>
    <script src="../static/Graph.js"></script>
    <script src="../static/UpdateGraph.js"></script>
</body>
</html>
